<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, initial-scale=1.0">
    <title>Add Truck Details</title>
    <style>
        body {
            background: #fff;
            font-family: 'Figtree', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .modal {
            width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 20px 30px 0px rgba(0,0,0,0.1), 0px 0px 60px 0px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            box-shadow: 0px 10px 25px 0px rgba(0,0,0,0.1);
            padding: 24px 30px 24px 30px;
        }
        .modal-header .title {
            font-size: 16px;
            font-weight: 600;
            color: #041726;
        }
        .modal-header .icon {
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        .modal-header .close {
            width: 40px;
            height: 40px;
            background: #fff;
            border: 2px solid #DADCDF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .modal-header .close svg {
            width: 16px;
            height: 16px;
        }
        .modal-body {
            padding: 0 45px 0 45px;
        }
        .input-group {
            margin-top: 18px;
            margin-bottom: 0;
        }
        .input-label {
            font-size: 10px;
            font-weight: 600;
            color: #838B90;
            text-transform: uppercase;
            margin-bottom: 6px;
            letter-spacing: 0.2em;
        }
        .input-field, .input-select, .input-textarea {
            width: 100%;
            border: 1px solid #B5BAC0;
            border-radius: 26px;
            padding: 14px 20px;
            font-size: 14px;
            font-family: inherit;
            box-shadow: inset 0px 2px 4px 0px rgba(0,0,0,0.1);
            margin-bottom: 0;
        }
        .input-select {
            appearance: none;
            background: url('data:image/svg+xml;utf8,<svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 5L0.535898 0.5L7.4641 0.5L4 5Z" fill="%23041726"/></svg>') no-repeat right 20px center/8px 5px;
        }
        .input-textarea {
            border-radius: 24px;
            min-height: 87px;
            resize: vertical;
        }
        .modal-footer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            background: #fff;
            box-shadow: 0px -10px 25px 0px rgba(0,0,0,0.1);
            padding: 24px 30px;
            border-radius: 0 0 5px 5px;
        }
        .footer-btn {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .footer-btn .circle-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid #DADCDF;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            cursor: pointer;
        }
        .footer-btn .circle-btn svg {
            width: 16px;
            height: 16px;
        }
        .footer-btn .add-btn {
            background: #E8EAEC;
            color: #838B90;
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <div class="icon">
                <!-- Placeholder for icon -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" fill="#2F69BA"/></svg>
            </div>
            <span class="title">Add Truck Details</span>
            <div class="close" title="Close">
                <svg viewBox="0 0 16 16" fill="none"><path d="M2 2L14 14M14 2L2 14" stroke="#041726" stroke-width="2" stroke-linecap="round"/></svg>
            </div>
        </div>
        <form class="modal-body">
            <div class="input-group">
                <label class="input-label" for="truckCode">Truck Code</label>
                <input class="input-field" id="truckCode" name="truckCode" type="text" placeholder="Truck Code" />
            </div>
            <div class="input-group">
                <label class="input-label" for="description">Description</label>
                <textarea class="input-textarea" id="description" name="description" placeholder="Description"></textarea>
            </div>
            <div class="input-group">
                <label class="input-label" for="liscencePlate">Liscence Plate</label>
                <input class="input-field" id="liscencePlate" name="liscencePlate" type="text" placeholder="Liscence Plate" />
            </div>
            <div class="input-group">
                <label class="input-label" for="maxCubic">Max Cubic</label>
                <input class="input-field" id="maxCubic" name="maxCubic" type="number" placeholder="Max Cubic" />
            </div>
            <div class="input-group">
                <label class="input-label" for="maxWeight">Max Weight</label>
                <input class="input-field" id="maxWeight" name="maxWeight" type="number" placeholder="Max Weight" />
            </div>
            <div class="input-group">
                <label class="input-label" for="maxUnits">Max Units</label>
                <input class="input-field" id="maxUnits" name="maxUnits" type="number" placeholder="Max Units" />
            </div>
            <div class="input-group">
                <label class="input-label" for="status">Status</label>
                <select class="input-select" id="status" name="status">
                    <option value="">Select status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <div class="input-group">
                <label class="input-label" for="vendor">Vendor</label>
                <select class="input-select" id="vendor" name="vendor">
                    <option value="">Select vendor</option>
                    <option value="vendor1">Vendor 1</option>
                    <option value="vendor2">Vendor 2</option>
                </select>
            </div>
            <div class="input-group">
                <label class="input-label" for="homeDC">Home DC</label>
                <select class="input-select" id="homeDC" name="homeDC">
                    <option value="">Select Home DC</option>
                    <option value="dc1">DC 1</option>
                    <option value="dc2">DC 2</option>
                </select>
            </div>
        </form>
        <div class="modal-footer">
            <div class="footer-btn">
                <div class="circle-btn" title="Back">
                    <svg viewBox="0 0 16 16" fill="none"><path d="M4 8L12 8M8 4L4 8L8 12" stroke="#041726" stroke-width="2" stroke-linecap="round"/></svg>
                </div>
                <button class="add-btn" type="button" disabled>add</button>
            </div>
        </div>
    </div>
</body>
</html>
